  <img src="book.jpg" width="100%">
  <p>이번 시즌에는 당신을 위한 크리스마스 선물 같은 김버금, 김사월, 김신회, 다니엘 브라이트, 장강명, 홍세화 이렇게 모두 여섯 분의 작가가 함께하게 되었습니다.</p>
  <p style="margin-top:40px;">이번 시즌에서 매주, 모든 작가들은 특정 시간을 테마로 한 에세이를 씁니다. 잠에서 깨어, 잠들기까지 나누어진 하루를 매주 월요일부터 토요일까지 여섯 작가가 한 편씩, 일주일에 여섯 편의 메일을 보내드립니다.</p>
